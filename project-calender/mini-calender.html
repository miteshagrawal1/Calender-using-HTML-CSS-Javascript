<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="calender">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">January</p>
                <p id="year">2020</p>
            </div> 
        </div>
        <div class="bottom">
            <p id="time">time</p>
        </div>
    </div>


    <script>

        const date = document.getElementById("date");
        const day = document.getElementById("day");
        const month = document.getElementById("month");
        const year = document.getElementById("year");
        const time = document.getElementById("time");

        const today = new Date();
        console.log(today.getti)
        const weekdays = ["Sunday" , "Monday" , "Tuesday" , "Wednesday" , "Thursday" , "Friday" , "Saturday"]
        const allmonths = ["January" , "February" , "March" , "April" , "May" , "June" , "July" , "August" , "September" , "October" 
        , "November" , "December"]

        time.innerHTML = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();   
        date.innerHTML = (today.getDate()<10?"0":"") + today.getDate();
        day.innerHTML = weekdays[today.getDay()]                                                                 //today.getDay();
        month.innerHTML = allmonths[today.getMonth()];
        year.innerHTML = today.getFullYear();

    </script>
</body>
</html>
